{% extends 'base.html' %} {% block content %}

<div class="display-table">
  <table>
    <thead>
      <tr>
        {% for key in results[0] %}
        <th>{{ key }}</th>
        {% endfor %}
      </tr>
    </thead>
    <tbody>
      {% for result in results %}
      <tr>
        {% for key in results[0] %}
        <td>{{result[key]}}</td>
        {% endfor %}
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}
