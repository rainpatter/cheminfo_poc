{% extends 'base.html' %}

{% block content %}
    <table>
        {% for key in json[0][0] %}
            <th>{{key}}</th>
        {% endfor %}
        {% for value in json[0] %}
        <tr>
            <td><a href="{{'/ames/%s'%value.index}}">{{value['Chemical Name']}}</a></td>
            <td>{{value['SMILES']}}</td>
            <td>{{value['Mutagenic']}}</td>
        </tr>
        {% endfor %}
    </table>
{% endblock%}
